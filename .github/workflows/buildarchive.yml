# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Setup BuildArchive

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Publish
      run:  dotnet publish OpenFlier.Desktop -p:PublishProfile=FolderProfile && Get-Date > .\BuildArchive\build-time
    - name: Package
      run: 7z a OpenFlier.7z dist/* -r && Copy-Item "OpenFlier.7z" -Destination ".\BuildArchive\OpenFlier.7z"

