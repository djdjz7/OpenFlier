# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Setup Build Archive

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Publish
      run:  dotnet publish OpenFlier.Desktop -p:PublishProfile=FolderProfile; Get-Date > .\BuildArchive\build-time
    - name: Package
      run: 7z a OpenFlier.7z dist/* -r && Copy-Item "OpenFlier.7z" -Destination ".\BuildArchive\OpenFlier.7z"
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: '.\BuildArchive'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1

